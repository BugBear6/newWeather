<!DOCTYPE html>
<html lang="en" ng-app="newWeather">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newWeather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <form action="">
                <input type="text" class="search-input">
            </form>
        </div>
    </nav>

    <div class="container">

        <h2>My places</h2>
        <div ng-controller="weatherDashboardController as dashboardCtrl">
            <div class="row widget-container">

                <div on-finish-render weather-widget ng-repeat="city in dashboardCtrl.cities" city="city">
                </div>

                <!--<button class=" fab fab-balanced pull-right ">+</button>-->
            </div>
        </div>

        <!-- weather-widget.html -->
        <script type="text/ng-template " id="weather-widget.html ">
            <div class="weather-widget ">
                <div class="widget-body ">
                    <div class="left ">
                        <p class="city-name" ng-bind="location.city"></p>
                        <p class="country-name" ng-bind="location.country"></p>
                        <div class="temp-container ">
                            <span class="temp">{{weather.today.temp.day | number:0}}°C</span>
                        </div>
                    </div>
                    <div class="right ">
                        <img src="img/weather_icons/64/16.png ">
                    </div>
                </div>
                <ul class="forecast-list">
                    <li class="forecast-day">
                        <p>Mon</p>
                        <img src="img/weather_icons/64/16.png ">
                        <p class="forecast-day-temp">16°C</p>
                    </li>
                    <li class="forecast-day">
                        <p>Tue</p>
                        <img src="img/weather_icons/64/16.png ">
                        <p class="forecast-day-temp">12°C</p>
                    </li>
                    <li class="forecast-day">
                        <p>Wen</p>
                        <img src="img/weather_icons/64/16.png ">
                        <p class="forecast-day-temp">12°C</p>
                    </li>
                    <li class="forecast-day">
                        <p>Thr</p>
                        <img src="img/weather_icons/64/16.png ">
                        <p class="forecast-day-temp">14°C</p>
                    </li>
                    <li class="forecast-day">
                        <p>Fri</p>
                        <img src="img/weather_icons/64/16.png ">
                        <p class="forecast-day-temp">16°C</p>
                    </li>
                </ul>
            </div>
        </script>


        <script src="bower_components/angular/angular.min.js "></script>
        <script src="bower_components/angular-translate/angular-translate.js "></script>
        <script src="app/api-config.js "></script>
        <script src="app/app.js "></script>
</body>

</html>
