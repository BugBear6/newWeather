<!DOCTYPE html>
<html lang="en" ng-app="newWeather">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newWeather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <form action="">
                <input type="text" class="search-input">
            </form>
        </div>
    </nav>

    <div class="container">

        <h2>My places</h2>
        <div ng-controller="weatherDashboardController as dashboardCtrl">
            <div class="row widget-container">

                <ng-repat="city in dashboardCtrl.cities track by $index">
                    <weather-widget today="dashboardCtrl.weather[$index]"></weather-widget>
                    </ng-repat>

            </div>
            <!--<button class=" fab fab-balanced pull-right ">+</button>-->
        </div>
    </div>

    <!-- weather-widget.html -->
    <script type="text/ng-template " id="weather-widget.html ">
        <div class="weather-widget ">
            <div class="widget-body ">
                <div class="left ">
                    <p class="city-name ">Barcelona</p>
                    <p class="country-name ">Spain</p>
                    <div class="temp-container ">
                        <span class="temp ">{{weather.today.temp.day}}Â°C</span>
                    </div>
                </div>
                <div class="right ">
                    <img src="img/weather_icons/64/16.png ">
                </div>
            </div>
            <div class="widget-footer ">
                options
            </div>
        </div>
    </script>


    <script src="bower_components/angular/angular.min.js "></script>
    <script src="bower_components/angular-translate/angular-translate.js "></script>
    <script src="app/api-config.js "></script>
    <script src="app/app.js "></script>
</body>

</html>
