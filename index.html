<!DOCTYPE html>
<html lang="en" ng-app="newWeather">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newWeather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h2>My places</h2>
        <div ng-controller="mainController">
            <div class="row widget-container">
                <div class="weather-widget">
                    <div class="widget-body">
                        <div class="left">
                            <p class="city-name">Barcelona</p>
                            <p class="country-name">Spain</p>
                            <div class="temp-container">
                                <span class="temp">24째C</span>
                            </div>
                        </div>
                        <div class="right">
                            <img src="img/weather_icons/64/16.png">
                        </div>
                    </div>
                    <div class="widget-footer">
                        options
                    </div>
                </div>

                <div class="weather-widget" style="background: purple">
                    <div class="widget-body">
                        <div class="left">
                            <p class="city-name">Barcelona</p>
                            <p class="country-name">Spain</p>
                            <div>
                                <span class="temp">24째C</span>
                            </div>
                        </div>
                        <div class="right">
                            <img src="img/weather_icons/64/16.png">
                        </div>
                    </div>
                    <div class="widget-footer">
                        options
                    </div>
                </div>

                <div class="weather-widget" style="background: red">
                    <div class="widget-body">
                        <div class="left">
                            <p class="city-name">Barcelona</p>
                            <p class="country-name">Spain</p>
                            <div>
                                <span class="temp">24째C</span>
                            </div>
                        </div>
                        <div class="right">
                            <img src="img/weather_icons/64/16.png">
                        </div>
                    </div>
                    <div class="widget-footer">
                        options
                    </div>
                </div>

                <div class="weather-widget" style="background: gray">
                    <div class="widget-body">
                        <div class="left">
                            <p class="city-name">Barcelona</p>
                            <p class="country-name">Spain</p>
                            <div>
                                <span class="temp">24째C</span>
                            </div>
                        </div>
                        <div class="right">
                            <img src="img/weather_icons/64/16.png">
                        </div>
                    </div>
                    <div class="widget-footer">
                        options
                    </div>
                </div>
            </div>
            <button class="fab fab-balanced pull-right">+</button>
        </div>
    </div>


    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="app/api-config.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
